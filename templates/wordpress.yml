---
name: wordpress
update:
  canaries: 1
  canary_watch_time: 30000-1200000
  max_in_flight: 5
  serial: false
  update_watch_time: 5000-1200000

instance_groups:
- name: mysql
  azs:
  - z1
  instances: 1
  persistent_disk_type: 5GB
  vm_type: default
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  networks:
  - name: default
  jobs:
  - name: hab
    release: hab
    provides:
      habitat: {as: hab_mysql}
    consumes:
      habitat: {from: hab_mysql}
  properties:
    hab:
      service: starkandwayne/mysql
      config: |
        app_username='wordpress'
        app_password='wordpress'
        bind='0.0.0.0'

- name: wordpress
  azs:
  - z1
  instances: 1
  #persistent_disk_type: 5GB
  vm_type: default
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  networks:
  - name: default
  jobs:
  - name: hab
    release: hab
    consumes:
      habitat: {from: hab_mysql}
  properties:
    hab:
      service: starkandwayne/wordpress
      binds:
        - "database:mysql.default"


releases:
- name: hab
  version: latest

stemcells:
- alias: default
  os: ubuntu-trusty
  version: "3363.20"
